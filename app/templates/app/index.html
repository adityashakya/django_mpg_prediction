<html>
<head>
    <title> MPG Predictor</title>
</head>
<body>

<h2>
    Check milage of your car instantly
</h2>



<h3>Enter your car details</h3>

    <form method="post" enctype="multipart/form-data" action="mpg_predict">
        {% csrf_token %}
        <div class="col-md-4 col-sm-4"><label for="fname">Cylinders:</label> </div> <input name="cylinderVal" type="text" value={{form_values.cylinders}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="lname">Displacement:</label> </div> <input type="text" id="lname" name="dispVal" value={{form_values.displacement}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">horsepower:</label> </div> <input type="text" id="fname" name="hrsPwrVal" value={{form_values.horsepower}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="lname">weight:</label> </div> <input type="text" id="lname" name="weightVal" value={{form_values.weight}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="fname">acceleration:</label></div>  <input type="text" id="fname" name="accVal" value={{form_values.acceleration}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="lname">model:</label> </div> <input type="text" id="lname" name="modelVal" value={{form_values.model_year}}><br><br>
        <div class="col-md-4 col-sm-4"><label for="lname">origin:</label> </div> <input type="text" id="lname" name="originVal" value={{form_values.origin}}><br><br>

        <input type="submit" value="Submit"></div>

    </form>
{% if prediction %}
    <h2> Your car's Miles per Gallon (MPG) is: {{ prediction }} </h2>
{% endif %}


</body>

</html>
